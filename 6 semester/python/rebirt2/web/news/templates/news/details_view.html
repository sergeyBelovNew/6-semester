{% extends 'main/layout.html' %}
{% load static %}
{% block title_content %}Новости сайта{% endblock %}

{% block body_content %}
<div class="features">
    <input type="button" onclick="history.back();" value="Назад" class="back"/>
    <br>
    <img src="{{ article.model_img.url }}"  width="300" height="255">
    <h1>{{ article.title }}</h1>
    <p>{{ article.full_text }}</p>
    <p>{{ article.date }}</p>
    <a href="{% url 'update_news' article.id %}"><button class="btn btn-info">Изменить запись</button></a>
    <a href="{% url 'delete_news' article.id %}"><button class="btn btn-danger">Удалить запись</button></a>
</div>
{% endblock %}
