{% extends 'main/layout.html' %}
{% load static %}
{% block title_content %}Удаление статьи{% endblock %}

{% block body_content %}
<div class="features">
    <input type="button" onclick="history.back();" value="Назад" class="back"/>
    <br>
    <h1>Удаление статьи</h1>
    <br>
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-success" type="submit">Удалить статью</button>
        <br>
    </form>
</div>

{% endblock %}
