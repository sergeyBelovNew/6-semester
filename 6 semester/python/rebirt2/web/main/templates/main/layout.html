{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0>
    <title>{% block title_content %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/db_news.css' %}">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <div class="logo" id="header" onclick="slowScroll('#top')">
             <img src="{% static 'main/img/logo_5.png' %}" alt="logo" width="100%"  height="100%">
        </div>
        <form>
            <input type="text" name="text" class="search" placeholder="Поиск...">
            <button type="submit"><div class="img_search">
                <i class="fa-solid fa-magnifying-glass fa-beat-fade" style="color: #FFFFFF"></i>
            </div></button>
        </form>
        <nav>
          <ul>
            <a href="{% url 'home' %}">
                <li><i class="fa-solid fa-house"></i> Основная страница</li>
            </a>
            <a href="{% url 'news_home' %}">
                 <li><i class="fa-solid fa-newspaper"></i> Новости</li>
            </a>
            <a href="{% url 'calculator' %}">
                <li><i class="fa-solid fa-person-military-pointing"></i> Каталог средств ИБ</li>
            </a>

            <a href="{% url 'general_docs' %}">
                <li><i class="fa-solid fa-rocket"></i> Обзор документов по ИБ</li>
            </a>
            <a href="{% url 'about' %}">
                <li><i class="fa-solid fa-address-card"></i> Информация о проекте</li>
            </a>
          </ul>
        </nav>
    </header>
<main>
    {% block body_content %} {% endblock %}
</main>
</body>
<footer>
    <div class="footer_text">
        <div class="footer_logo">
            <a href="#header"><img src="{% static 'main/img/logo.png' %}" class="footer_logo" height="25"></a>
        </div>
        © 2023 "Российский университет транспорта"
    </div>
</footer>
</html>
